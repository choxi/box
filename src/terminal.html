<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Haiku</title>
    <link rel="stylesheet" type="text/scss" href="./components/terminal/terminal.scss">
  </head>
  <body>
    <div id="terminal"> </div>
    <script>
      import React                    from "react"
      import ReactDOM                 from "react-dom"
      import { ipcRenderer as ipc }   from "electron"
      import Terminal                 from "./components/terminal/terminal.jsx"

      let terminal

      ipc.on("open-instance", (event, params) => {
        terminal = <Terminal params={ params } />
        ReactDOM.render(terminal, document.getElementById("terminal"))
      })
    </script>
  </body>
</html>
