<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Haiku</title>
    <link rel="stylesheet" type="text/scss" href="./components/terminal/terminal.scss">
  </head>
  <body>
    <div id="terminal"> </div>
    <script>
      import React            from "react"
      import ReactDOM         from "react-dom"
      import { ipcRenderer }  from "electron"
      import Terminal         from "./components/terminal/terminal.jsx"

      ipcRenderer.on("open-instance", (event, params) => {
        ReactDOM.render(<Terminal params={ params }/>, document.getElementById("terminal"))
      })
    </script>
  </body>
</html>
