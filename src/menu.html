<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Haiku</title>
    <link rel="stylesheet" type="text/css" href="./components/menu/menu.sass">
  </head>
  <body>
    <div id="menu"> </div>
    <script>
      import React            from "react"
      import ReactDOM         from "react-dom"
      import Menu             from "./components/menu/menu.jsx"
      import { ipcRenderer }  from "electron"

      function createInstance(params) {
        ipcRenderer.send("open-instance", params)
      }

      ReactDOM.render(
        <Menu onSelect={createInstance} />,
        document.getElementById('menu')
      )
    </script>
  </body>
</html>
